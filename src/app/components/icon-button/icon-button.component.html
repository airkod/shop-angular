<a class="shd-medium d-inline-flex br-circle bgc-light bgc-primary-hover anim-2 position-relative h-px-40 w-px-40"
   (click)="clicked($event)"
   (mouseleave)="mouseleave()"
   [tooltip]="tooltip"
   [placement]="placement">
  <i class="position-absolute top-0 left-0 w-100 h-100 tooltip-icon fs-1 d-flex align-items-center justify-content-center" [ms]="icon"></i>
</a>
